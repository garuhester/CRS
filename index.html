<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
    body,html{
        margin:0;
        padding: 0;
    }
    .main {
        width: 40%;
        margin: 10px auto;
        transition: all 0.5s;
    }

    @media (max-width: 1100px) {
        .main {
            width: 60%;
        }
    }

    @media (max-width: 800px) {
        .main {
            width: 70%;
        }
    }

    @media (max-width: 650px) {
        .main {
            width: 90%;
        }
    }

    .choose {
        height: 60px;
        text-align: center;
        line-height: 60px;
        border: 2px dashed #ddd;
        cursor: pointer;
        margin-bottom: 10px;
        color: #8F8F8F;
        display: block;
    }

    #input {
        width: 100%;
        box-sizing: border-box;
        height: 45px;
        padding: 10px;
        outline: none;
        font-size: 17px;
        transition: all 0.2s;
        border: 2px solid #ddd;
        margin-bottom: 10px;
    }

    #input:focus {
        border: 2px solid #1B9AF7;
        box-shadow: 0px 0px 3px rgba(27, 154, 247, 0.5);
    }

    .btns {
        overflow: hidden;
    }

    .btns .btn {
        float: left;
        text-align: center;
        width: 20%;
        padding: 5px;
        box-sizing: border-box;
        transition: all 0.5s;
    }

    .btns .btn:nth-child(1) {
        padding-left: 0;
    }

    .btns .btn:nth-child(5) {
        padding-right: 0;
    }

    .btns .btn .b {
        padding: 6px;
        border: 2px solid #1B9AF7;
        color: #1B9AF7;
        cursor: pointer;
        transition: all 0.2s;
        overflow: hidden;
    }

    .btns .btn .b:hover {
        color: #fff;
        background: #1B9AF7;
        box-shadow: 0px 0px 5px #1B9AF7;
    }

    @media (max-width: 500px) {
        .main {
            width: 90%;
        }
        .btns .btn {
            width: 33.33%;
        }
        .btns .btn:nth-child(3) {
            padding-right: 0;
        }
        .btns .btn:nth-child(4) {
            padding-left: 0;
        }
        .btns .btn:nth-child(5) {
            padding-right: 5px;
        }
    }

    #box {
        width: 100%;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .item {
        overflow: hidden;
        border-bottom: 1px solid #ddd;
        padding: 10px;
    }

    .item .left {
        float: left;
        width: 30%;
    }

    .item .right {
        overflow: hidden;
        word-wrap: break-word;
    }

    .title {
        padding-left: 10px;
        padding-bottom: 10px;
        box-sizing: border-box;
        margin-bottom: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 19px;
        font-weight: bold;
    }

    #gen {
        display: none;
        padding: 10px 10px 10px 0;
    }

    .totop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.1);
        font-size: 15px;
        padding: 5px;
        cursor: pointer;
        display: none;
    }
    .info{
        padding:10px 0 10px 0;
    }
    .bg{
        width: 100%;
        position: relative;
        font-size: 0;
    }
    .bg img{
        width: 100%;
        height:400px;
        object-fit: cover;
    }
    .bg .mask{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.2);
    }
    .bg .crs{
        font-size: 2rem;
        position: absolute;
        color: #fff;
        top: 50%;
        transform: translate(0,-50%);
        left: 10%;
    }
    @media (max-width: 700px){
        .bg .crs{
            font-size: 2rem;
            position: absolute;
            color: #fff;
            top: 50%;
            transform: translate(-50%,-50%);
            left: 50%
        }
    }
    </style>
</head>

<body>
    <div class="bg">
        <div class="mask"></div>
        <div class="crs">
            自定义随机选择器 <br>
            CRS(Custem Random Selector)
        </div>
        <img src="./crs.jpg" alt="">
    </div>
    <div class="main">
        <div class="info">
            <!-- 使用方法： -->
        </div>
        <div>
            <label class="choose" for="browse">Choose File (.txt)</label>
            <input type="file" id="browse" name="browse" style="display: none">
        </div>
        <input type="text" id="input" placeholder="Please input the item">
        <div class="btns">
            <div class="btn">
                <div class="b" onclick="addData()">Add</div>
            </div>
            <div class="btn">
                <div class="b" onclick="deleteData()">Delete</div>
            </div>
            <div class="btn">
                <div class="b" onclick="generateData()">Generate</div>
            </div>
            <div class="btn">
                <div class="b" onclick="clearData()">Clear</div>
            </div>
            <div class="btn">
                <div class="b" onclick="saveData()">Save</div>
            </div>
        </div>
        <div id="gen"></div>
        <div id="box"></div>
        <div class="totop" onclick="backtotop()">返回顶部</div>
    </div>
    <script>
    var box = document.getElementById("box");
    var browse = document.getElementById('browse');
    var input = document.getElementById('input');
    var gen = document.getElementById('gen');
    var totop = document.querySelector('.totop');

    init();

    function init() {
        var items = JSON.parse(localStorage.getItem("hester-random-generator"));
        if (items != null) {
            show(items);
        } else {
            box.innerHTML = "当前无数据";
        }
    }

    browse.onchange = function() {
        var arr = [];
        var file = this.files[0];
        if (file != null) {
            var fileArr = file.name.split(".");
            if (fileArr[fileArr.length - 1] == "txt") {
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function() {
                    arr = this.result.split("\n").map((num) => num.trim());
                    arr = arr.filter((a) => a != "");
                    var r = clearData();
                    if (r) {
                        localStorage.setItem("hester-random-generator", JSON.stringify(arr));
                        show(arr);
                        document.querySelector(".choose").innerHTML = file.name;
                    }
                    browse.value = "";
                }
            } else {
                alert("请选择txt文件");
            }
        }
    }

    document.addEventListener("keydown", function(event) {
        var code = event.keyCode;
        switch (code) {
            case 13:
                addData();
                break;
            case 46:
                deleteData();
                break;
        }
    });

    function addData() {
        var items = JSON.parse(localStorage.getItem("hester-random-generator"));
        if (!items) {
            items = [];
        }
        if (input.value.trim() != "") {
            items.push(input.value.trim());
            localStorage.setItem("hester-random-generator", JSON.stringify(items));
            show(items);
        }
        input.value = "";
    }

    function clearData() {
        if (box.innerHTML.indexOf("当前无数据") == -1) {
            var r = confirm("是否要清除当前数据！！");
            if (r) {
                localStorage.removeItem("hester-random-generator");
                box.innerHTML = "当前无数据";
                browse.value = "";
                gen.style.display = "none";
            }
            return r;
        }
        return true;
    }

    function deleteData() {
        var items = JSON.parse(localStorage.getItem("hester-random-generator"));
        if (!items) {
            alert("当前无数据");
        } else {
            var index = input.value;
            if (index > items.length) {
                alert("没有该数据");
            } else if (!index || !(/^[0-9]*$/.test(index))) {
                alert("请输入候选项序号")
            } else {
                items.splice(index - 1, 1);
                localStorage.setItem("hester-random-generator", JSON.stringify(items));
                show(items);
            }
        }
        input.value = "";
    }

    function generateData() {
        if (box.innerHTML.indexOf("当前无数据") == -1) {
            var items = JSON.parse(localStorage.getItem("hester-random-generator"));
            var ranNum = ~~(Math.random() * items.length);
            gen.style.display = "block";
            gen.innerHTML = "推荐您使用：" + items[ranNum];
        } else {
            alert("当前无数据");
            gen.style.display = "none";
        }
    }

    function show(arr) {
        box.innerHTML = "";
        var html = "";
        html += "<div class=\"item\">";
        html += "  <div class=\"left\" style=\"font-weight:bold\">序号<\/div>";
        html += "  <div class=\"right\" style=\"font-weight:bold\">候选项<\/div>";
        html += "<\/div>";
        box.innerHTML = html;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != "") {
                html = "";
                html += "<div class=\"item\">";
                html += "  <div class=\"left\">" + (i + 1) + "<\/div>";
                html += "  <div class=\"right\">" + arr[i].trim() + "<\/div>";
                html += "<\/div>";
                box.innerHTML += html;
            }
        }
    }

    function backtotop() {
        var c = document.documentElement.scrollTop || document.body.scrollTop;
        if (c > 0) {
            window.requestAnimationFrame(backtotop);
            window.scrollTo(0, c - c / 5);
        }
    }

    window.onscroll = function() {
        var top = document.documentElement.scrollTop;
        if (top > 200) {
            totop.style.display = "block";
        } else {
            totop.style.display = "none";
        }
    }

    function saveData() {
        var items = JSON.parse(localStorage.getItem("hester-random-generator"));
        download('data.txt', items.join("\n"));
    }

    function download(filename, text) {
        var pom = document.createElement('a');
        pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        pom.setAttribute('download', filename);
        if (document.createEvent) {
            var event = document.createEvent('MouseEvents');
            event.initEvent('click', true, true);
            pom.dispatchEvent(event);
        } else {
            pom.click();
        }
    }
    </script>
</body>

</html>
